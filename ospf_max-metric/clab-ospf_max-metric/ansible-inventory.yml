all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    ceos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-ospf_max-metric-HOST1:
          ansible_host: 192.168.255.7
        clab-ospf_max-metric-HOST2:
          ansible_host: 192.168.255.8
        clab-ospf_max-metric-SW1:
          ansible_host: 192.168.255.6
        clab-ospf_max-metric-SW2:
          ansible_host: 192.168.255.9
        clab-ospf_max-metric-SW3:
          ansible_host: 192.168.255.2
        clab-ospf_max-metric-SW4:
          ansible_host: 192.168.255.4
        clab-ospf_max-metric-SW5:
          ansible_host: 192.168.255.5
        clab-ospf_max-metric-SW6:
          ansible_host: 192.168.255.3