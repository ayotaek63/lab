          ansible_host: 192.168.255.10
        clab-evpn-dci_local-dci-connections-DC1-DCI-01-FOR-DC3:
          ansible_host: 192.168.255.12
        clab-evpn-dci_local-dci-connections-DC1-FW-01:
          ansible_host: 192.168.255.7
